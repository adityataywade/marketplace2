<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Payment Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #ff6ec4, #7873f5, #3bf0e4, #ffd86f);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: #333;
}

@keyframes gradientBG {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.admin-main {
  display: flex;
  flex-direction: row;
  gap: 48px;
  align-items: flex-start;
  justify-content: center;
  width: 100vw;
  max-width: 1200px;
  margin: 0 auto;
  min-height: 80vh;
  padding-top: 40px;
  box-sizing: border-box;
}

.admin-box {
  background: white;
  border-radius: 20px;
  padding: 40px 32px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.10);
  width: 350px;
  text-align: center;
  min-width: 320px;
  flex-shrink: 0;
  align-self: flex-start;
}

.admin-box h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .delete-btn {
  background-color: #e53935; /* Bright red */
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px 0;
  box-shadow: 0 px px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.delete-btn:hover {
  background-color: #c62828;
  transform: scale(1.03);
}

.delete-btn:active {
  background-color: #b71c1c;
  transform: scale(0.97);
}

    .admin-box p {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #666;
    }
    .admin-box input {
  padding: 12px;
  width: 100%;
  border: 1px solid #ddd;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 1rem;
  outline: none;
  transition: border 0.3s ease;
}

.admin-box input:focus {
  border-color: #007bff;
}

.admin-box button {
  background-color: #007bff;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.admin-box button:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}



    @media (max-width: 500px) {
      .admin-box {
        padding: 25px;
      }
    }

.payments-list-box {
  background: #fff;
  border-radius: 28px;
  box-shadow: 0 12px 32px rgba(120, 115, 245, 0.12), 0 2px 8px rgba(0,0,0,0.04);
  padding: 40px 40px 40px 40px;
  min-width: 900px;
  max-width: 1200px;
  width: 100%;
  align-self: flex-start;
  display: flex;
  flex-direction: column;
  height: 700px;
  margin: 0 auto;
  transition: box-shadow 0.2s;
}

.payments-list-title {
  margin-bottom: 24px;
  font-size: 2rem;
  font-weight: 700;
  color: #222;
  text-align: left;
  letter-spacing: 0.5px;
}

.payments-list {
  display: flex;
  flex-direction: column;
  gap: 28px;
  overflow-y: auto;
  padding-right: 12px;
  scrollbar-width: thin;
  scrollbar-color: #bdbdbd #f8f8ff;
  flex: 1 1 auto;
}

.payments-list::-webkit-scrollbar {
  width: 8px;
  background: #f8f8ff;
  border-radius: 8px;
}
.payments-list::-webkit-scrollbar-thumb {
  background: #bdbdbd;
  border-radius: 8px;
}

.payment-card {
  background: linear-gradient(90deg, #f8f8ff 80%, #e3f0ff 100%);
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(120, 115, 245, 0.10);
  border: 1px solid #e0e0e0;
  padding: 28px 32px;
  width: 100%;
  max-width: 700px;
  text-align: left;
  transition: box-shadow 0.2s, border 0.2s;
  position: relative;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.payment-card .status {
  font-weight: bold;
  margin-bottom: 8px;
  font-size: 1.1rem;
}

.payment-card .status.confirmed {
  color: #388e3c;
}
.payment-card .status.submitted {
  color: #ff9800;
}
.payment-card .status.pending {
  color: #e53935;
}

.payment-card .confirm-btn {
  background: #4caf50;
  color: #fff;
  border: none;
  padding: 10px 26px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 14px;
  font-weight: 700;
  font-size: 1rem;
  opacity: 1;
  transition: background 0.2s;
  pointer-events: auto;
}

.payment-card .confirm-btn:hover {
  background: #388e3c;
}

.payment-card .info-row {
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
  font-size: 1.05rem;
}

.payment-card .info-row > div {
  min-width: 180px;
}

.payment-card .screenshot-link a {
  color: #007bff;
  text-decoration: underline;
  font-weight: 500;
}

.reject-btn {
  background: #e53935;
  color: #fff;
  border: none;
  padding: 10px 26px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 700;
  font-size: 1rem;
  transition: background 0.2s;
}
.reject-btn:hover {
  background: #b71c1c;
}

@media (max-width: 1100px) {
  .payments-list-box {
    min-width: 320px;
    max-width: 100vw;
    height: auto;
    padding: 20px 8px;
  }
  .payment-card {
    max-width: 98vw;
    padding: 18px 8px;
  }
}
  </style>
</head>
<body>
  <div class="admin-main">
    <div class="payments-list-box">
      <h3 class="payments-list-title">Seller Payments</h3>
      <div id="authBox" style="margin-bottom:32px;">
        <input id="adminEmail" type="email" placeholder="Admin Email" style="padding:8px; border-radius:6px; border:1px solid #ccc; margin-right:8px;">
        <input id="adminPass" type="password" placeholder="Password" style="padding:8px; border-radius:6px; border:1px solid #ccc; margin-right:8px;">
        <button id="adminLoginBtn" style="padding:8px 18px; border-radius:6px; background:#007bff; color:#fff; border:none;">Login</button>
        <span id="authStatus" style="margin-left:16px; color:#388e3c; font-weight:600;"></span>
      </div>
      <div id="paymentsList" class="payments-list"></div>
    </div>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
import {
  getDatabase,
  ref,
  onValue,
  update,
  remove
} from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAbDaEt1ACIRNyC4QerqZQhTO8VJuNoWfE",
  authDomain: "marketplace-378f6.firebaseapp.com",
  databaseURL: "https://marketplace-378f6-default-rtdb.firebaseio.com",
  projectId: "marketplace-378f6",
  storageBucket: "marketplace-378f6.appspot.com",
  messagingSenderId: "519512596002",
  appId: "1:519512596002:web:b4cd5978ffa111ef55b47b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let currentUser = null;

// Auth UI logic
const adminLoginBtn = document.getElementById('adminLoginBtn');
const adminEmail = document.getElementById('adminEmail');
const adminPass = document.getElementById('adminPass');
const authStatus = document.getElementById('authStatus');

adminLoginBtn.onclick = async () => {
  try {
    await signInWithEmailAndPassword(auth, adminEmail.value, adminPass.value);
    authStatus.textContent = "Logged in!";
    authStatus.style.color = "#388e3c";
  } catch (e) {
    authStatus.textContent = "Login failed";
    authStatus.style.color = "#e53935";
  }
};

onAuthStateChanged(auth, user => {
  currentUser = user;
  if (user) {
    adminEmail.style.display = "none";
    adminPass.style.display = "none";
    adminLoginBtn.textContent = "Logout";
    adminLoginBtn.onclick = () => signOut(auth);
    authStatus.textContent = "Logged in!";
    authStatus.style.color = "#388e3c";
    document.getElementById("paymentsList").style.display = "";
  } else {
    adminEmail.style.display = "";
    adminPass.style.display = "";
    adminLoginBtn.textContent = "Login";
    adminLoginBtn.onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, adminEmail.value, adminPass.value);
        authStatus.textContent = "Logged in!";
        authStatus.style.color = "#388e3c";
      } catch (e) {
        authStatus.textContent = "Login failed";
        authStatus.style.color = "#e53935";
      }
    };
    authStatus.textContent = "";
    document.getElementById("paymentsList").style.display = "none";
  }
});

// Render payments (only visible if logged in)
function renderPayments() {
  onValue(ref(db, 'seller_payments'), snap => {
    const paymentsList = document.getElementById("paymentsList");
    paymentsList.innerHTML = '';
    let found = false;
    snap.forEach(child => {
      const val = child.val();
      const key = child.key;
      found = true;

      paymentsList.innerHTML += `
        <div class="payment-card">
          <div class="info-row">
            <div><b>Seller Name:</b> ${val.seller_name || '-'}</div>
            <div><b>Email:</b> ${val.submitted_by || val.user_email || '-'}</div>
            <div><b>Mobile:</b> ${val.seller_mobile || '-'}</div>
            <div><b>UPI Ref:</b> ${val.upi_ref || '-'}</div>
            <div class="screenshot-link"><b>Screenshot:</b> ${val.screenshot_url ? `<a href="${val.screenshot_url}" target="_blank">View</a>` : 'N/A'}</div>
          </div>
          ${val.status !== 'confirmed' ? `
            <div style="display:flex; gap:12px; margin-top:10px;">
              <button class="confirm-btn" data-key="${key}">Confirm Payment</button>
              <button class="reject-btn" data-key="${key}">Reject & Delete</button>
            </div>
          ` : ''}
        </div>
      `;
    });
    if (!found) paymentsList.innerHTML = "<i>No seller payments found.</i>";

    // Attach event listeners after rendering
    document.querySelectorAll('.confirm-btn').forEach(btn => {
      btn.addEventListener('click', async function() {
        if (!currentUser) {
          alert('You must be logged in as admin to confirm payments.');
          return;
        }
        const key = this.getAttribute('data-key');
        try {
          await update(ref(db, `seller_payments/${key}`), { status: 'confirmed' });
          alert('Payment confirmed!');
        } catch (e) {
          alert('Error confirming payment:\n' + (e.message || e));
        }
      });
    });

    // Attach reject button event listeners
    document.querySelectorAll('.reject-btn').forEach(btn => {
      btn.addEventListener('click', async function() {
        if (!currentUser) {
          alert('You must be logged in as admin to reject payments.');
          return;
        }
        const key = this.getAttribute('data-key');
        if (confirm('Are you sure you want to reject and delete this payment?')) {
          try {
            await remove(ref(db, `seller_payments/${key}`)); // <-- Only this line for deletion
            alert('Payment rejected and deleted!');
          } catch (e) {
            alert('Error deleting payment:\n' + (e.message || e));
          }
        }
      });
    });
  });
}
renderPayments();
</script>
  
  
</body>
</html>
